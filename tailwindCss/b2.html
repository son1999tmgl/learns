<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./fontawesome-free-7.1.0-web/css/fontawesome.css" rel="stylesheet" />
    <link href="./fontawesome-free-7.1.0-web/css/brands.css" rel="stylesheet" />
    <link href="./fontawesome-free-7.1.0-web/css/solid.css" rel="stylesheet" />
    <link href="./fontawesome-free-7.1.0-web/css/sharp-thin.css" rel="stylesheet" />
    <link href="./fontawesome-free-7.1.0-web/css/sharp-duotone-thin.css" rel="stylesheet" />
</head>

<body>
    <div class="w-[300px] h-[400px] border m-auto mt-3 rounded-[20px] overflow-hidden">
        <div class="h-[30%] bg-green-300 relative">
            <!-- logo -->
            <div class="absolute top-1 left-1 text-white font-xs"><i class="fa-brands fa-facebook"></i></div>
            <div class="absolute right-0 text-white hover:scale-125 cursor-pointer"><i class="fa-solid fa-circle-plus text-2xl"></i></div>
        </div>
        <div class="h-[70%] bg-white relative">
            <div class="flex flex-col relative bottom-[30px] items-center">
                <img src="./images/avater.jpg" class="w-[60px] h-[60px] rounded-full" alt="">
                <span class="mt-1 block text-base" style="font-family: Courier;">Ran Lee</span>
            </div>
            <!-- Content -->
            <div class="text-center text-blue-300">
                <span>Hi, I'm Ran Lee – a passionate and creative Frontend Developer building beautiful web
                    experiences.</span>
            </div>
            <div class="flex items-center flex-row absolute bottom-4 w-full justify-center gap-4">
                <i class="fa-brands fa-amazon"></i>
                <i class="fa-brands fa-apple"></i>
                <i class="fa-brands fa-affiliatetheme"></i>
                <i class="fa-brands fa-chrome"></i>
                <i class="fa-brands fa-cc-paypal"></i>
            </div>
        </div>
        <div>

        </div>
    </div>
</body>

</html>
